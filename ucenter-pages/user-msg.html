<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>英利文-个人信息</title>
	<link rel="shortcut icon" href="../static/logo.png">
	<link rel="stylesheet" href="../common/css/reset.css">
	<link rel="stylesheet" href="../common/css/rem.css">
	<link rel="stylesheet" href="../common/css/ucomm.css">
	<link rel="stylesheet" href="../layui/css/layui.css">
	<link rel="stylesheet" href="../style/user-msg.css">
</head>
<body>
	<div class="wrap">
		<nav class="side-bar">
			<div class="avatar">
				<img src="../static/logo.png" >
			</div>
			<ul class="navs">
				<li class="active"><a href="user-msg.html"><img src="../static/ucenter/icon/unav1.png" >个人信息</a></li>
				<li><a href="account-safe.html"><img src="../static/ucenter/icon/unav2.png" >账户安全</a></li>
				<li><a href="choose-manu.html"><img src="../static/ucenter/icon/unav3.png" >提交稿件</a></li>
				<li><a href="user-msg.html"><img src="../static/ucenter/icon/unav4.png" >我的稿件</a></li>
				<li><a href="user-msg.html"><img src="../static/ucenter/icon/unav5.png" >我的账户</a></li>
				<li><a href="user-msg.html"><img src="../static/ucenter/icon/unav6.png" >我的优惠</a></li>
				<li><a href="user-msg.html"><img src="../static/ucenter/icon/unav7.png" >索要发票</a></li>
			</ul>
		</nav>
		<main class="right-box">
			<nav class="top-bar">
				<div class="user">
					小仙女
					<img src="../static/ucenter/icon/avatar_default.png" >
					<ul class="user-pop">
						<li><a href="user-msg.html">个人信息</a></li>
						<li><a>退出登录</a></li>
					</ul>
				</div>
			</nav>
			<div class="content-box">
				<div class="content">
					<h2 class="title">个人信息</h2>
					<form class="layui-form" action="">
						<div class="form">
							<label class="form-item">组织单位
								<input type="text" required lay-vertype="tips" lay-verify="required" placeholder="请输入组织单位" class="layui-input border">
							</label>
							<label class="form-item">职位
								<input type="text" required lay-vertype="tips" lay-verify="required" placeholder="未填写" class="layui-input">
							</label>
							<label class="form-item">税号
								<input type="text" required lay-vertype="tips" lay-verify="required" placeholder="未填写" class="layui-input">
							</label>
							<label class="form-item">学科
								<input type="text" required lay-vertype="tips" lay-verify="required" placeholder="未填写" class="layui-input">
							</label>
							<label class="form-item">地址
								<input type="text" required lay-vertype="tips" lay-verify="required" placeholder="未填写" class="layui-input">
							</label>
							<label class="form-item">邮编
								<input type="text" required lay-vertype="tips" lay-verify="required" placeholder="未填写" class="layui-input">
							</label>
							<label class="form-item">昵称
								<input type="text" required lay-vertype="tips" lay-verify="required" placeholder="未填写" class="layui-input">
							</label>
						</div>
						<div class="foot">
							<button class="layui-btn btn-confirm" lay-submit lay-filter="formDemo">保存</button>
						</div>
					</form>
				</div>
			</div>
		</main>
	</div>
	<script src="../layui/layui.js"></script>
	<script src="../utils/jquery-3.5.1.min.js"></script>
	<script src="../js/user-msg.js" ></script>
	<script type="text/javascript">
		var userPop = $('.user .user-pop')
		$('.user').hover(()=>userPop.show(), ()=>{
			userPop.hide(300)
		})
		userPop.on('mouseenter', ()=>{
			userPop.stop().show()
		})
	</script>
</body>
