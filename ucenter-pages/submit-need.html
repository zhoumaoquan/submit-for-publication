<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>英利文-提交需求</title>
	<link rel="shortcut icon" href="../static/logo.png">
	<link rel="stylesheet" href="../common/css/reset.css">
	<link rel="stylesheet" href="../common/css/rem.css">
	<link rel="stylesheet" href="../common/css/ucomm.css">
	<link rel="stylesheet" href="../layui/css/layui.css">
	<link rel="stylesheet" href="../style/submit-need.css">
</head>
<body>
	<div class="wrap">
		<nav class="side-bar">
			<div class="avatar">
				<img src="../static/logo.png" >
			</div>
			<ul class="navs">
				<li><a href="user-msg.html"><img src="../static/ucenter/icon/unav1.png" >个人信息</a></li>
				<li><a href="account-safe.html"><img src="../static/ucenter/icon/unav2.png" >账户安全</a></li>
				<li class="active"><a href="choose-manu.html"><img src="../static/ucenter/icon/unav3.png" >提交稿件</a></li>
				<li><a href="user-msg.html"><img src="../static/ucenter/icon/unav4.png" >我的稿件</a></li>
				<li><a href="user-msg.html"><img src="../static/ucenter/icon/unav5.png" >我的账户</a></li>
				<li><a href="user-msg.html"><img src="../static/ucenter/icon/unav6.png" >我的优惠</a></li>
				<li><a href="user-msg.html"><img src="../static/ucenter/icon/unav7.png" >索要发票</a></li>
			</ul>
		</nav>
		<main class="right-box">
			<nav class="top-bar">
				<div class="user">
					小仙女
					<img src="../static/ucenter/icon/avatar_default.png" >
					<ul class="user-pop">
						<li><a href="user-msg.html">个人信息</a></li>
						<li><a>退出登录</a></li>
					</ul>
				</div>
			</nav>
			<div class="content-box">
				<div class="content">
					<h2 class="title title-submit">提交稿件</h2>
					<form class="submit-step layui-form">
						<ul class="step-bar">
							<li class="pre">
								选择稿件
								<img src="../static/ucenter/icon/arr_r.png" >
							</li>
							<li class="cur">
								提交需求
								<img src="../static/ucenter/icon/arr_r.png" >
							</li>
							<li>
								上传成功
							</li>
						</ul>
						<div class="step-content">
							<h2 class="sub-title">稿件信息</h2>
							<div class="choose">
								<label class="form-item">文章标题
									<input type="text" required lay-vertype="tips" lay-verify="required" class="layui-input border">
								</label>
								<label class="form-item">学科
									<div class="select">
										<div class="sec1">
											<i class="layui-icon layui-icon-down"></i>
											<input type="text" placeholder="请选择" readonly required lay-vertype="tips" lay-verify="required" class="layui-input">
											<ul class="options">
												<li><a>日语</a></li>
												<li><a>国语</a></li>
											</ul>
										</div>
										<div class="sec2">
											<i class="layui-icon layui-icon-down"></i>
											<input type="text" placeholder="请选择" readonly required lay-vertype="tips" lay-verify="required" class="layui-input">
											<ul class="options">
												<li><a>日语</a></li>
												<li><a>国语</a></li>
											</ul>
										</div>
									</div>
								</label>
								<label class="form-item area">
									<span>摘要</span>
									<textarea class="layui-textarea" lay-vertype="tips" lay-verify="required"></textarea>
								</label>
								<label class="form-item area">
									<span>留言</span>
									<textarea class="layui-textarea" lay-vertype="tips" lay-verify="required"></textarea>
								</label>
								<label class="form-item area up">
									<span>上传稿件</span>
									<div class="info">
										<button class="layui-btn btn-confirm" id="upbtn" type="button">点击上传</button>
									</div>
								</label>
								<label class="form-item area info-box">
									<div class="info">
										<p class="notice">文件最大10M，限10个文件</p>
										<div class="has-upload">
											医疗.docx
											<img src="../static/ucenter/icon/check_r.png" >
										</div>
										<p class="up-notice">请上传稿件文件</p>
										<div class="agree">
											<!-- 没有not表示勾选 -->
											<span class="layui-icon layui-icon-ok not"></span>
											<p>我希望在文章致谢部分添加这一句：We acknowledge Enliven LLC for the linguistic editing and proofreading during the preparation of this manuscript.</p>
										</div>
										<p class="sub-notice">文章发表后，提交凭证获得200元购物卡</p>
									</div>
								</label>
							</div>
						</div>
						<div class="foot">
							<a class="pre-step" href="choose-manu.html">上一步</a>
							<button id="subbtn" class="layui-btn btn-confirm" lay-submit lay-filter="formDemo">确认提交</button>
						</div>
					</form>
				</div>
			</div>
		</main>
	</div>
	<script src="../layui/layui.js"></script>
	<script src="../utils/jquery-3.5.1.min.js"></script>
	<script src="../js/submit-need.js" ></script>
	<script type="text/javascript">
		var userPop = $('.user .user-pop')
		$('.user').hover(()=>userPop.show(), ()=>{
			userPop.hide(300)
		})
		userPop.on('mouseenter', ()=>{
			userPop.stop().show()
		})
	</script>
</body>
