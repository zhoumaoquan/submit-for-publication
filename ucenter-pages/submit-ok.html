<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>英利文-上传成功</title>
	<link rel="shortcut icon" href="../static/logo.png">
	<link rel="stylesheet" href="../common/css/reset.css">
	<link rel="stylesheet" href="../common/css/rem.css">
	<link rel="stylesheet" href="../common/css/ucomm.css">
	<link rel="stylesheet" href="../layui/css/layui.css">
	<link rel="stylesheet" href="../style/submit-ok.css">
</head>
<body>
	<div class="wrap">
		<nav class="side-bar">
			<div class="avatar">
				<img src="../static/logo.png" >
			</div>
			<ul class="navs">
				<li><a href="user-msg.html"><img src="../static/ucenter/icon/unav1.png" >个人信息</a></li>
				<li><a href="account-safe.html"><img src="../static/ucenter/icon/unav2.png" >账户安全</a></li>
				<li class="active"><a href="choose-manu.html"><img src="../static/ucenter/icon/unav3.png" >提交稿件</a></li>
				<li><a href="user-msg.html"><img src="../static/ucenter/icon/unav4.png" >我的稿件</a></li>
				<li><a href="user-msg.html"><img src="../static/ucenter/icon/unav5.png" >我的账户</a></li>
				<li><a href="user-msg.html"><img src="../static/ucenter/icon/unav6.png" >我的优惠</a></li>
				<li><a href="user-msg.html"><img src="../static/ucenter/icon/unav7.png" >索要发票</a></li>
			</ul>
		</nav>
		<main class="right-box">
			<nav class="top-bar">
				<div class="user">
					小仙女
					<img src="../static/ucenter/icon/avatar_default.png" >
					<ul class="user-pop">
						<li><a href="user-msg.html">个人信息</a></li>
						<li><a>退出登录</a></li>
					</ul>
				</div>
			</nav>
			<div class="content-box">
				<div class="content">
					<h2 class="title title-submit">提交稿件</h2>
					<div class="submit-step">
						<ul class="step-bar">
							<li class="pre">
								选择稿件
								<img src="../static/ucenter/icon/arr_r.png" >
							</li>
							<li class="pre">
								提交需求
								<img src="../static/ucenter/icon/arr_r.png" >
							</li>
							<li class="cur">
								上传成功
							</li>
						</ul>
						<div class="step-content">
							<div class="choose">
								<div class="pic">
									<img src="../static/ucenter/image/submit-success.png" >
								</div>
								<h3>提交成功</h3>
								<p>去 <a href="mymanu.html">我的稿件</a> 查看稿件信息和稿件进度</p>
							</div>
						</div>
						<div class="foot">
							<a class="button btn-confirm" href="choose-manu.html">继续提交</a>
						</div>
					</div>
					
				</div>
			</div>
		</main>
	</div>
	<script src="../layui/layui.js"></script>
	<script src="../utils/jquery-3.5.1.min.js"></script>
	<script src="../js/submit-need.js" ></script>
	<script type="text/javascript">
		var userPop = $('.user .user-pop')
		$('.user').hover(()=>userPop.show(), ()=>{
			userPop.hide(300)
		})
		userPop.on('mouseenter', ()=>{
			userPop.stop().show()
		})
	</script>
</body>
